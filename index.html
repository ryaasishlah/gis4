<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 4 Sistem Informasi Geografis</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>

    <div class="intro">
        <h3>Ryaas Ishlah Ramadhan - 1214076</h3>
        <h3>D4 Teknik Informatika 3A</h3>
    </div><br>

    <div id='map'></div>

    <div class="col-auto">
        <span class="input-group">
          <label class="input-group-text" for="type">Geometry type:</label>
          <select class="form-select" id="type">
            <option value="Point">Point</option>
            <option value="LineString">LineString</option>
            <option value="Polygon">Polygon</option>
            <option value="Circle">Circle</option>
            <option value="None" selected>None</option>
          </select>
          <input class="form-control" type="button" value="Undo" id="undo">
        </span>
      </div>

    <input type="hidden" id="idmarker" name="idmarker" value="">

    <div id="popupinfo" class="ol-popup">
        <b id="popupinfo-title"></b>
        <div id="popupinfo-content"></div>
        <div id="popupinfo-delete">
            <input type="hidden" id="idmarker" name="idmarker" value="">
            <button id="hapusbutton" type="button">Hapus</button><button id="hitungcogbutton" type="button">Hitung
                COG</button><br>
        </div>

    </div>

    <div id="popup" class="ol-popup">
        <b id="popup-title">Input Center of Gravity</b><a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
        <div id="popup-input">
            Nama : <input type="text" id="name" name="name" required><br>
            Volume : <input type="text" id="volume" name="volume" required><br>
            <input type="hidden" id="long" name="long" value="">
            <input type="hidden" id="lat" name="lat" value="">
            <button id="insertmarkerbutton" type="button">Input</button><br>
        </div>
    </div>
    <div id="info-table">
        <div class="point-table">
            <br>
            <h3 style="text-align: center;">Data Point</h3>
            <table id="pointTable" border="1">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Koordinat</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="waypointbody"></tbody>
            </table>
        </div>

        <div class="polygon-table"><br>
            <h3 style="text-align: center;">Data Polygon</h3>
            <table id="polygonTable" border="1">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Koordinat</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="polygonbody"></tbody>
            </table>
        </div>

        <div class="polyline-table"><br>
            <h3 style="text-align: center;">Data LineString</h3>
            <table id="polylineTable" border="1">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Koordinat</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="polylinebody"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
